<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini AI</title>
</head>
<body>
    <h1>Test Gemini AI Integration</h1>
    <button onclick="testAI()">Test AI</button>
    <div id="result"></div>

    <script>
        async function testAI() {
            const apiKey = 'AIzaSyAxdX8HZOZ68DHhQSDF3AYp1Y4GeL_Xmx4';
            const model = 'gemini-2.5-flash';
            
            const prompt = `Please analyze this simple code:
            
function hello() {
    console.log("Hello World");
}

Respond in JSON format with:
{
  "language": "detected language",
  "errors": [],
  "suggestions": [{"type": "improvement", "description": "suggestion"}]
}`;

            try {
                document.getElementById('result').innerHTML = 'Testing...';
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': apiKey,
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
